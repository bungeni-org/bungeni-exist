<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms">
    <div id="formonly">
        <div class="control-group">
            <label class="control-label" for="inputName">field title</label>
            <div class="controls">
                <input type="text" id="inputTitle" name="name" value="title"/>

        </div>
        <br/>
        <div class="control-group">

        </div>
        <br/>
        <div class="control-group">

        <br/>
        <div class="control-group">
            <label class="control-label" for="inputEmail">value type</label>

        </div>
        <br/>
        <div class="control-group">
            <label class="control-label" for="inputEmail">render type</label>

                    <option value="date">date</option>
                </select>
            </div>
        </div>
        <br/>
        <div class="control-group">
            <label class="control-label" for="inputOrder">modes</label>
            <div class="controls">

                    </span>
                    <span>
                        <input type="checkbox" value="on" checked="checked"/>

                    </span>
                    <span>
                        <input type="checkbox" value="on" checked="checked"/>

                    </span>
                    <span>
                        <input type="checkbox" value="on"/>
                        <label>listing</label>
                    </span>
