<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/skin.css" type="text/css" media="screen" />
    <link rel="stylesheet" type"text/css" href="/static/css/newprint.css" media="print" />
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <title>BUNGENI</title>		
  </head>
  <body>
    	<span id="corner-a"></span>
    	<span id="corner-b"></span>
	<div id="header-wrapper">
		<div id="header-in-left">&nbsp;</div>
		<div id="header-in-right">&nbsp;</div>
		<div id="top-layer">
		  <div>
		    <ul id="portal-personaltools" />        
		    <!--<div id="demo">Demo Site</div>-->
            <div id="processing_indicatron">
				<img src="/static/images/progressbar.gif" />
			</div>
		    <ul id="portal-languageselector">
		    </ul>
		    <div id="demoWarning"><blink>!!! THIS IS A DEMO SITE !!!</blink></div>
		  </div>
		</div> <!-- end of top-layer A.K.A language menus -->

		<div id="portal-logo-wrapper">
		  <a id="portal-logo" href="/">
		    <img src="/static/images/workspace_parliament.png" class="ws-left" alt="Your Parliament banner here" />
			<img src="/static/images/workspace_logo.png"  class="ws-right" alt="The Workspace logo" />
		  </a>
		</div>
	</div> <!-- end of header-wrapper -->
	<!--div style="clear:both;">&nbsp;</div-->

    <div id="visual-table-wrapper">
      <div id="main-body-table" class="clearfix">

        <div class="main-column" class="clearfix">
          <ul id="portal-siteactions">
          </ul>
          <div id="portal-searchbox" />
          <!-- global navigation -->
          <div id="portal-globalnav">
            <ul class="level0">
              <!-- top-level navigation -->
              <ul class="level1">
                <!-- second-level navigation -->
              </ul>
            </ul>
          </div>
          <div id="portal-globalnav-bottom">
            <!-- nothing here -->
          </div>
          <!-- breadcrumbs -->
          <div id="portal-breadcrumbs" />
          <!-- search -->
          <div id="portal-search" />
          <!-- Message Info -->
          <div class="portalMessage" />
          <!-- main content-->
          <div id="portal-columns">
            <div id="portal-column-one">
            </div>
            <div id="portal-column-content">
            </div>
            <div id="portal-column-two" />
          </div>
        </div>
      </div>
    </div>
    <div id="portal-footer">
      <div>
        <img src="/static/images/bungeni-logo-tiny.gif"
             alt="The bungeni portal logo" />
        empowered by Bungeni
      </div>
    </div>
