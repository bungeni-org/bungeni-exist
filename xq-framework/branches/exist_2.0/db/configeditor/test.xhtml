<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <title>XForms Radio Button Using xf:Select appearance="full"</title>
        <xf:model>
            <xf:instance xmlns="">
                <data>
                    <modes>
                        <mode>add</mode>
                        <mode>view</mode>
                        <mode>edit</mode>
                        <mode>listing</mode>
                    </modes>
                </data>
            </xf:instance>
        </xf:model>
    </head>
    <body>
        <p>XForms Radio Button Using Select appearance="full"</p>
        <xf:select ref="modes" selection="closed" appearance="full">
            <xf:itemset nodeset="mode">
                <xf:label ref="."/>
                <xf:value ref="."/>
            </xf:itemset>
        </xf:select>
        Output: <xf:output ref="/data/modes"/>
    </body>
</html>
