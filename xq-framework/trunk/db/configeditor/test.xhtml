<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xf="http://www.w3.org/2002/xforms">
    <head>
        <title>XForms Checkbox Demo</title>
        <xf:model>
            <!-- load the module test data into the model -->
            <xf:instance xmlns="">
                <data>
                    <bool1>true</bool1>
                    <bool2>false</bool2>
                </data>
            </xf:instance>
            <!-- Here is where we indicate the datatypes of the instance variables -->
            <xf:bind nodeset="/data/bool1" type="xs:boolean"/>
            <xf:bind id="bool2" nodeset="/data/bool2" type="xs:boolean"/>
        </xf:model>
    </head>
    <body>
        <h1>XForms Checkbox Demo</h1>
        <xf:input ref="bool1">
            <xf:label>Bool1: </xf:label>
        </xf:input>
        <br/>
        <!-- use a named binding -->
        <xf:input bind="bool2">
            <xf:label>Bool2: </xf:label>
        </xf:input>
    </body>
</html>
